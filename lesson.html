<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <h1>Фильтры</h1>

    <h5>Рассылки</h5>
    <p>Подпишись на наши рассылки</p>
    <form action="">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SMS">
            <label class="form-check-label" for="SMS">SMS</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="mail">
            <label class="form-check-label" for="mail">Почтовая рассылка</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Push-уведомления</label>
        </div>
        <button type="submit" class="btn btn-primary">Готово</button>
    </form>
    </div>

    <h5>Любимое</h5>
    <form action="">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Готово</button>
    </form>

    <select class="form-select">
        <option value="1">
            <h1>Красный</h1>
        </option>
        <option value="2">Зелёный</option>
        <option value="3">Синий</option>
    </select>




    <label for="customRange2" class="form-label"></label>
    <input type="range" class="form-range" min="0" max="99999" step="0.0001" id="qwerty"
        onchange="document.getElementById('rangeValue').innerHTML = Math.round(this.value);">
    <span id="rangeValue"></span>

</body>

</html>
