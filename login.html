<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <main>
        <div class="container mt-5 pb-1">
            <form action="">
                <h2>Зарегистрируйся на сайте!</h2>
                <div class="row g-3 mb-4">
                    <div class="col-12">
            
                        <label for="name" class="form-label">Имя и фамилия</label>
                        <input type="text" class="form-control" id="name" placeholder="Иван Иванов">
            
                    </div>
                    <div class="col-12">
                        
                            <label for="date-birth" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="date-birth" placeholder="">
            
                    </div>
                    <div class="col-12">
                        
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="email" placeholder="12345678911">
            
                    </div>
                    <div class="col-12">
                        
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                    
            
                    </div>
                    
                </div>
                <footer class="row g-5 mb-4">
                    
                        <div class="col-md-9">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Подписаться на рассылку
                                </label>
                            </div>
                        </div>
                        <div class=" col-md-3"><a href="index.html" class="btn btn-primary">Войти</a></div>
                    
                </footer>
            </form>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
